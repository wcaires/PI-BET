<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Cadastre-se na PI BET</h1>
    <div id="form-cadastro">
        <div id="caixa-form">
            <form>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" nome="Nome" /><br /><br />
                <label for="email">E-mail:</label>
                <input type="email" id="email" email="E-mail" /><br /><br />
                <label for="password">Senha:</label>
                <input type="password" id="password" name="Senha" /><br /><br />
                <label for="datanascimento">Data nascimento:</label>
                <input type="date" id="data" name="Data Nascimento" /><br /><br />
                <input type="submit" value="CADASTRAR" />
              </form>
        </div>
    </div>
  </body>
</html>
